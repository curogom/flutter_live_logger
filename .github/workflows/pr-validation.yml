name: PR Validation

on:
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  validation:
    name: ğŸ” PR Validation
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: ğŸ¯ Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.16.0'
        channel: 'stable'
        cache: true

    - name: ğŸ“¦ Get dependencies
      run: flutter pub get

    - name: ğŸ” Analyze code
      run: flutter analyze --no-fatal-infos

    - name: ğŸ§ª Run tests
      run: flutter test --coverage

    - name: ğŸ“Š Coverage report
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage/lcov.info
        fail_ci_if_error: false

    - name: ğŸ¨ Check formatting
      run: dart format --set-exit-if-changed .

    - name: ğŸ”’ Security scan
      run: |
        flutter pub deps
        # Add security scanning if needed

    - name: ğŸ“‹ Package validation
      run: |
        dart pub publish --dry-run

  pr-size-check:
    name: ğŸ“ PR Size Check
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
    - name: ğŸ“Š Check PR size
      uses: actions/github-script@v7
      with:
        script: |
          const { data: pr } = await github.rest.pulls.get({
            owner: context.repo.owner,
            repo: context.repo.repo,
            pull_number: context.issue.number
          });
          
          const additions = pr.additions;
          const deletions = pr.deletions;
          const totalChanges = additions + deletions;
          
          let status = 'success';
          let description = '';
          
          if (totalChanges > 1000) {
            status = 'failure';
            description = `âš ï¸ Large PR (${totalChanges} changes). Consider breaking it down.`;
          } else if (totalChanges > 500) {
            status = 'pending';
            description = `âš¡ Medium PR (${totalChanges} changes). Review carefully.`;
          } else {
            description = `âœ… Good size PR (${totalChanges} changes).`;
          }
          
          await github.rest.repos.createCommitStatus({
            owner: context.repo.owner,
            repo: context.repo.repo,
            sha: context.payload.pull_request.head.sha,
            state: status,
            context: 'PR Size Check',
            description: description
          });

  dependency-check:
    name: ğŸ”— Dependency Check
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ¯ Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.16.0'
        channel: 'stable'

    - name: ğŸ” Check for dependency changes
      run: |
        if git diff HEAD~1 pubspec.yaml | grep -E "^\+.*:"; then
          echo "ğŸ”„ Dependency changes detected"
          flutter pub deps
          echo "ğŸ“‹ Updated dependencies:"
          git diff HEAD~1 pubspec.yaml | grep -E "^\+.*:" || true
        else
          echo "âœ… No dependency changes"
        fi 