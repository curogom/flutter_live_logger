name: PR Validation

on:
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  # Core íŒ¨í‚¤ì§€ ê²€ì¦
  validate-core:
    name: ğŸ” Core Package Validation
    runs-on: ubuntu-latest
    if: contains(github.event.pull_request.changed_files, 'packages/flutter_live_logger/') || github.event_name == 'workflow_dispatch'
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: ğŸ¯ Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.16.x'
        channel: 'stable'
        cache: true

    - name: ğŸ“¦ Get core dependencies
      run: |
        cd packages/flutter_live_logger
        flutter pub get

    - name: ğŸ” Analyze core code
      run: |
        cd packages/flutter_live_logger
        flutter analyze --no-fatal-warnings

    - name: ğŸ§ª Run core tests
      run: |
        cd packages/flutter_live_logger
        flutter test --coverage

    - name: ğŸ“Š Core coverage report
      uses: codecov/codecov-action@v3
      with:
        file: packages/flutter_live_logger/coverage/lcov.info
        flags: core
        name: core-coverage
        fail_ci_if_error: false

    - name: ğŸ¨ Check core formatting
      run: |
        cd packages/flutter_live_logger
        dart format --set-exit-if-changed .

    - name: ğŸ“‹ Core package validation
      run: |
        cd packages/flutter_live_logger
        dart pub publish --dry-run

  # Dashboard íŒ¨í‚¤ì§€ ê²€ì¦
  validate-dashboard:
    name: ğŸ” Dashboard Package Validation
    runs-on: ubuntu-latest
    if: contains(github.event.pull_request.changed_files, 'packages/flutter_live_logger_dashboard/') || github.event_name == 'workflow_dispatch'
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: ğŸ¯ Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.16.x'
        channel: 'stable'
        cache: true

    - name: ğŸ“¦ Get dashboard dependencies
      run: |
        cd packages/flutter_live_logger_dashboard
        flutter pub get

    - name: ğŸ” Analyze dashboard code
      run: |
        cd packages/flutter_live_logger_dashboard
        flutter analyze --no-fatal-warnings

    - name: ğŸ§ª Run dashboard tests
      run: |
        cd packages/flutter_live_logger_dashboard
        flutter test --coverage
      continue-on-error: true

    - name: ğŸ“Š Dashboard coverage report
      uses: codecov/codecov-action@v3
      with:
        file: packages/flutter_live_logger_dashboard/coverage/lcov.info
        flags: dashboard
        name: dashboard-coverage
        fail_ci_if_error: false

    - name: ğŸ¨ Check dashboard formatting
      run: |
        cd packages/flutter_live_logger_dashboard
        dart format --set-exit-if-changed .

    - name: ğŸ“‹ Dashboard package validation
      run: |
        cd packages/flutter_live_logger_dashboard
        dart pub publish --dry-run

  # PR í¬ê¸° ì²´í¬
  pr-size-check:
    name: ğŸ“ PR Size Check
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
    - name: ğŸ“Š Check PR size
      uses: actions/github-script@v7
      with:
        script: |
          const { data: pr } = await github.rest.pulls.get({
            owner: context.repo.owner,
            repo: context.repo.repo,
            pull_number: context.issue.number
          });
          
          const additions = pr.additions;
          const deletions = pr.deletions;
          const totalChanges = additions + deletions;
          
          let status = 'success';
          let description = '';
          
          if (totalChanges > 1000) {
            status = 'failure';
            description = `âš ï¸ Large PR (${totalChanges} changes). Consider breaking it down.`;
          } else if (totalChanges > 500) {
            status = 'pending';
            description = `âš¡ Medium PR (${totalChanges} changes). Review carefully.`;
          } else {
            description = `âœ… Good size PR (${totalChanges} changes).`;
          }
          
          await github.rest.repos.createCommitStatus({
            owner: context.repo.owner,
            repo: context.repo.repo,
            sha: context.payload.pull_request.head.sha,
            state: status,
            context: 'PR Size Check',
            description: description
          });

  # ì˜ì¡´ì„± ë³€ê²½ ì²´í¬
  dependency-check:
    name: ğŸ”— Dependency Check
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: ğŸ¯ Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.16.x'
        channel: 'stable'

    - name: ğŸ” Check core package dependency changes
      run: |
        if git diff HEAD~1..HEAD --name-only | grep -q "packages/flutter_live_logger/pubspec.yaml"; then
          echo "ğŸ”„ Core package dependency changes detected"
          cd packages/flutter_live_logger
          flutter pub deps
          echo "ğŸ“‹ Core package dependencies:"
          git diff HEAD~1..HEAD pubspec.yaml | grep -E "^\+.*:" || true
        else
          echo "âœ… No core package dependency changes"
        fi

    - name: ğŸ” Check dashboard package dependency changes
      run: |
        if git diff HEAD~1..HEAD --name-only | grep -q "packages/flutter_live_logger_dashboard/pubspec.yaml"; then
          echo "ğŸ”„ Dashboard package dependency changes detected"
          cd packages/flutter_live_logger_dashboard
          flutter pub deps
          echo "ğŸ“‹ Dashboard package dependencies:"
          git diff HEAD~1..HEAD pubspec.yaml | grep -E "^\+.*:" || true
        else
          echo "âœ… No dashboard package dependency changes"
        fi

  # ë¬¸ì„œ ë³€ê²½ ì²´í¬
  docs-validation:
    name: ğŸ“– Documentation Validation
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ“ Check core package documentation
      run: |
        cd packages/flutter_live_logger
        echo "ğŸ“– Checking core package documentation..."
        
        required_docs=("README.md" "README.ko.md" "CHANGELOG.md" "LICENSE")
        
        for doc in "${required_docs[@]}"; do
          if [ -f "$doc" ]; then
            echo "âœ… Core: $doc exists"
          else
            echo "âŒ Core: $doc missing"
            exit 1
          fi
        done

    - name: ğŸ“ Check dashboard package documentation
      run: |
        cd packages/flutter_live_logger_dashboard
        echo "ğŸ“– Checking dashboard package documentation..."
        
        required_docs=("README.ko.md" "CHANGELOG.ko.md" "LICENSE")
        
        for doc in "${required_docs[@]}"; do
          if [ -f "$doc" ]; then
            echo "âœ… Dashboard: $doc exists"
          else
            echo "âŒ Dashboard: $doc missing"
            exit 1
          fi
        done 